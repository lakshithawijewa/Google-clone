<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <a class="greylink" href="#later">
                <p>About</p>
            </a>
            <a class="greylink" href="#later">
                <p>Store</p>
            </a>
        </nav>
        <section>
            <a class="whitelink" href="#later">
                <p>Gmail</p>
            </a>
            <a class="whitelink" href="#later">
                <p>Images</p>
            </a>
            <a class="whitelink" href="#later">
                <i class="fa-solid fa-braille"></i>
            </a>
            <a href="#later">
                <img src="/user.png" alt="user profile pic">
            </a>
        </section>
    </header>
    <main>
        <div>
            <H1 class="headertext" id="headerlogo">Google</H1>
        </div>
        <div class="searchbar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text">
            <div class="iconbtncontainer">
                <button class="iconbtn">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconbtn">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="searchbtnscontainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
        <div class="languageselect">
            <p>Google offered in: <span>සිංහල தமிழ்</span></p>
        </div>
    </main>
    <footer>
        <section>
            <p>Sri Lanka <i class="fab fa-font-awesome-flag" style="color: #ffffff;"></i></p>
        </section>
        <section>
            <div class="footerlink">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div class="footerlink">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </section>
    </footer>
</body>

</html>
